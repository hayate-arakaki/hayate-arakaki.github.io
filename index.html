<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>テーブルサンプル</h1>
  <table>
    <thead>
      <tr>
        <th>番号</th>
        <th>名前</th>
        <th>年齢</th>
        <th>職業</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>田中 太郎</td>
        <td>25</td>
        <td>エンジニア</td>
      </tr>
      <tr>
        <td>2</td>
        <td>佐藤 花子</td>
        <td>30</td>
        <td>デザイナー</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>鈴木 次郎</td>
        <td>28</td>
        <td>マーケター</td>
      </tr>
      <tr>
        <td>高橋 三郎</td>
        <td>35</td>
        <td>マネージャー</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">データはサンプルです</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
